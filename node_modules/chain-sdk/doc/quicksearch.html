    <script type="text/x-docstrap-searchdb">
    {"global.html":{"id":"global.html","title":"Global","body":" Chain Node.js SDK Modules AccessTokensApiAccountsApiAssetsApiBalancesApiConfigApiMockHsmKeysApiTransactionFeedsApiTransactionsApiUnspentOutputsApi Classes BatchResponseClientConnectionHsmSignerPageTransactionBuilderTransactionFeed Global Global Global Type Definitions AccessToken There are two APIs in Chain Core: the client API and the network API. Each API is authenticated using access tokens with HTTP Basic Authentication. More info: https://chain.com/docs/core/learn-more/authentication Type: Object Properties: Name Type Description id String User specified, unique identifier. token String Only returned in the response from AccessTokensApi~create. type String Either 'client' or 'network'. createdAt String Timestamp of token creation, RFC3339 formatted. Account An account is an object in Chain Core that tracks ownership of assets on a blockchain by creating and tracking control programs. More info: https://chain.com/docs/core/build-applications/accounts Type: Object Properties: Name Type Description id String Unique account identifier. alias String User specified, unique identifier. keys Array.&lt;Key&gt; The list of keys used to create control programs under the account. Signatures from these keys are required for spending funds held in the account. quorum Number The number of keys required to sign transactions for the account. tags Object User-specified tag structure for the account. Asset An asset is a type of value that can be issued on a blockchain. All units of a given asset are fungible. Units of an asset can be transacted directly between parties without the involvement of the issuer. More info: https://chain.com/docs/core/build-applications/assets Type: Object Properties: Name Type Description id String Globally unique identifier of the asset. Asset version 1 specifies the asset id as the hash of: - the asset version - the asset's issuance program - the core's VM version - the hash of the network's initial block alias String User specified, unique identifier. issuanceProgram String keys Array.&lt;Key&gt; The list of keys used to issue units of the asset. quorum Number The number of signatures required to issue new units of the asset. defintion Object User-specified, arbitrary/unstructured data visible across blockchain networks. Version 1 assets specify the definition in their issuance programs, rendering the definition immutable. tags Object User-specified tag structure for the asset. Balance Any balance on the blockchain is simply a summation of unspent outputs. Unlike other queries in Chain Core, balance queries do not return Chain Core objects, only simple sums over the amount fields in a specified list of unspent output objects More info: https://chain.com/docs/core/build-applications/queries Type: Object Properties: Name Type Description amount Number Sum of the unspent outputs. sumBy Object List of parameters on which to sum unspent outputs. batchCallback(error, batchResponse) Parameters: Name Type Description error error batchResponse BatchResponse Newly created objects (and errors). CoreInfo Basic information about the configuration of Chain Core, as well as any errors encountered when updating the local state of the blockchain More info: https://chain.com/docs/core/get-started/configure Type: Object Properties: Name Type Description snapshot Object Properties Name Type Description attempt Number height Number size Number downloaded Number inProgress Boolean isConfigured Boolean Whether the core has been configured. configuredAt String RFC3339 timestamp reflecting when the core was configured. isSigner Boolean Whether the core is configured as a block signer. isGenerator Boolean Whether the core is configured as the blockchain generator. generatorUrl String URL of the generator. generatorAccessToken String The access token used to connect to the generator. blockchainId String Hash of the initial block. blockHeight Number Height of the blockchain in the local core. generatorBlockHeight Number Height of the blockchain in the generator generatorBlockHeightFetchedAt String RFC3339 timestamp reflecting the last time generator_block_height was updated. isProduction Boolean Whether the core is running in production mode. networkRpcVersion Number The network version supported by this core. coreId String A random identifier for the core, generated during configuration. version String The release version of the cored binary. buildCommit String Git SHA of build source. buildDate String Unixtime (as string) of binary build. health Object Blockchain error information. FeedProcessor(item, next, done, fail) Called once for every item received via the transaction feed. Parameters: Name Type Description item Object Item to process. next function Continue to the next item when it becomes available. Passing true to this callback will update the feed to acknowledge that the current item was consumed. done function Terminate the processing loop. Passing true to this callback will update the feed to acknowledge that the current item was consumed. fail function Terminate the processing loop due to an application-level error. This callback accepts an optional error argument. The feed will not be updated, and the current item will not be acknowledged. Key Type: Object Properties: Name Type Description rootXpub String accountXpub String accountDerivationPath Array.&lt;String&gt; MockHsmKey Cryptographic private keys are the primary authorization mechanism on a blockchain. For development environments, Chain Core provides a convenient MockHSM. More info: https://chain.com/docs/core/build-applications/keys Type: Object Properties: Name Type Description alias String User specified, unique identifier of the key. xpub String Hex-encoded string representation of the key. objectCallback(error, object) Parameters: Name Type Description error error object Object Object response from API. pageCallback(error, page) Parameters: Name Type Description error error page Page Requested page of results. QueryProcessor(item, next, done) Called once for each item in the result set. Parameters: Name Type Description item Object Item to process. next function Call to proceed to the next item for processing. done function Call to terminate iteration through the result set. Accepts an optional error argument which will be passed to the promise rejection or callback depending on async calling style. Receiver A receiver is an object that wraps an account control program with additional payment information, such as expiration dates. More info: https://chain.com/docs/core/build-applications/control-programs Type: Object Properties: Name Type Description controlProgram String The underlying control program that will be used in transactions paying to this receiver. expiresAt String Timestamp indicating when the receiver will cease to be valid, RFC3339 formatted. Transaction A blockchain consists of an immutable set of cryptographically linked transactions. Each transaction contains one or more actions. More info: https://chain.com/docs/core/build-applications/transaction-basics Type: Object Properties: Name Type Description id String Unique transaction identifier. timestamp String Time of transaction, RFC3339 formatted. blockId String Unique identifier, or block hash, of the block containing a transaction. blockHeight Number Height of the block containing a transaction. position Number Position of a transaction within the block. referenceData Object User specified, unstructured data embedded within a transaction. isLocal Boolean A flag indicating one or more inputs or outputs are local. inputs Array.&lt;TransactionInput&gt; List of specified inputs for a transaction. outputs Array.&lt;TransactionOutput&gt; List of specified outputs for a transaction. TransactionInput Type: Object Properties: Name Type Argument Description type String The type of the input. Possible values are &quot;issue&quot;, &quot;spend&quot;. assetId String The id of the asset being issued or spent. assetAlias String The alias of the asset being issued or spent (possibly null). assetDefinition Hash The definition of the asset being issued or spent (possibly null). assetTags Hash The tags of the asset being issued or spent (possibly null). assetIsLocal Boolean A flag indicating whether the asset being issued or spent is local. amount Integer The number of units of the asset being issued or spent. spentOutputId String The id of the output consumed by this input. ID is nil if this is an issuance input. accountId String The id of the account transferring the asset (possibly null if the input is an issuance or an unspent output is specified). accountAlias String The alias of the account transferring the asset (possibly null if the input is an issuance or an unspent output is specified). accountTags String The tags associated with the account (possibly null). issuanceProgram String A program specifying a predicate for issuing an asset (possibly null if input is not an issuance). referenceData Object User specified, unstructured data embedded within an input (possibly null). isLocal Boolean A flag indicating if the input is local. inputWitness String &lt;optional&gt; DEPRECATED (as of version 1.1) Do not use this field. controlProgram String &lt;optional&gt; DEPRECATED (as of version 1.1) Do not use this field. TransactionOutput Each new transaction in the blockchain consumes some unspent outputs and creates others. An output is considered unspent when it has not yet been used as an input to a new transaction. All asset units on a blockchain exist in the unspent output set. More info: https://chain.com/docs/core/build-applications/unspent-outputs Type: Object Properties: Name Type Description id String The id of the output. type String The type of the output. Possible values are &quot;control&quot; and &quot;retire&quot;. purpose String The purpose of the output. Possible values are &quot;receive&quot; and &quot;change&quot;. position Number The output's position in a transaction's list of outputs. assetId String The id of the asset being issued or spent. assetAlias String The alias of the asset being issued or spent (possibly null). assetDefinition Hash The definition of the asset being issued or spent (possibly null). assetTags Hash The tags of the asset being issued or spent (possibly null). assetIsLocal Boolean A flag indicating whether the asset being issued or spent is local. amount Integer The number of units of the asset being issued or spent. accountId String The id of the account transferring the asset (possibly null). accountAlias String The alias of the account transferring the asset (possibly null). accountTags String The tags associated with the account (possibly null). controlProgram String The control program which must be satisfied to transfer this output. referenceData Object User specified, unstructured data embedded within an input (possibly null). isLocal Boolean A flag indicating if the input is local. UnspentOutput Each new transaction in the blockchain consumes some unspent outputs and creates others. An output is considered unspent when it has not yet been used as an input to a new transaction. All asset units on a blockchain exist in the unspent output set. More info: https://chain.com/docs/core/build-applications/unspent-outputs Type: Object Properties: Name Type Description id String Unique transaction identifier. type String The type of the output. Possible values are &quot;control&quot; and &quot;retire&quot;. purpose String The purpose of the output. Possible values are &quot;receive&quot; and &quot;change&quot;. transactionId String The transaction containing the output. position Number The output's position in a transaction's list of outputs. assetId String The id of the asset being issued or spent. assetAlias String The alias of the asset being issued or spent (possibly null). assetDefinition Object The definition of the asset being issued or spent (possibly null). assetTags Object The tags of the asset being issued or spent (possibly null). assetIsLocal Boolean A flag indicating whether the asset being issued or spent is local. amount Number The number of units of the asset being issued or spent. accountId String The id of the account transferring the asset (possibly null). accountAlias String The alias of the account transferring the asset (possibly null). accountTags Object The tags associated with the account (possibly null). controlProgram String The control program which must be satisfied to transfer this output. referenceData Object User specified, unstructured data embedded within an input (possibly null). isLocal Boolean A flag indicating if the input is local. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-04T11:37:08-07:00 using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Chain Node.js SDK Modules AccessTokensApiAccountsApiAssetsApiBalancesApiConfigApiMockHsmKeysApiTransactionFeedsApiTransactionsApiUnspentOutputsApi Classes BatchResponseClientConnectionHsmSignerPageTransactionBuilderTransactionFeed Global Global Modules Classes BatchResponse Client Connection HsmSigner Page TransactionBuilder TransactionFeed × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-04T11:37:08-07:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Chain Node.js SDK Modules AccessTokensApiAccountsApiAssetsApiBalancesApiConfigApiMockHsmKeysApiTransactionFeedsApiTransactionsApiUnspentOutputsApi Classes BatchResponseClientConnectionHsmSignerPageTransactionBuilderTransactionFeed Global Global Classes Classes BatchResponse Client Connection HsmSigner Page TransactionBuilder TransactionFeed × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-04T11:37:08-07:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Chain Node.js SDK Modules AccessTokensApiAccountsApiAssetsApiBalancesApiConfigApiMockHsmKeysApiTransactionFeedsApiTransactionsApiUnspentOutputsApi Classes BatchResponseClientConnectionHsmSignerPageTransactionBuilderTransactionFeed Global Global Chain Node.js SDKUsageGet the packageThe Chain Node SDK is available via npm. Make sure to use the most recent version whose major and minor components (major.minor.x) match your version of Chain Core. Node 4 or greater is required. To install, add the chain-sdk NPM module to your package.json, using a tilde range (~) and specifying the patch version: { &quot;dependencies&quot;: { &quot;chain-sdk&quot;: &quot;~1.1.0&quot; } }In your codeconst chain = require('chain-sdk') const client = new chain.Client() const signer = new chain.HsmSigner()Asynchronous OperationThere are two options for interacting with the SDK asynchronously: promises and callbacks. With promises: client.transactions.query({}).then(data =&gt; { // operate on data console.log(data) })With callbacks: let callback = (err, data) =&gt; { // operate on data console.log(data) } client.transactions.query({}, callback)Using external signersTo connect to an HSM other than the built-in MockHSM, you must create a new Connection object: const myHsmConnection = new chain.Connection('https://myhost.dev/mockhsm', 'tokenname:tokenvalue') signer.addKey(myKey, myHsmConnection)TestingTo run integration tests, run an instance of Chain Core on localhost:1999. Then run: npm test × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-04T11:37:08-07:00 using the DocStrap template. "},"BatchResponse.html":{"id":"BatchResponse.html","title":"Class: BatchResponse","body":" Chain Node.js SDK Modules AccessTokensApiAccountsApiAssetsApiBalancesApiConfigApiMockHsmKeysApiTransactionFeedsApiTransactionsApiUnspentOutputsApi Classes BatchResponseClientConnectionHsmSignerPageTransactionBuilderTransactionFeed Global Global Class: BatchResponse BatchResponse new BatchResponse(resp) constructor Parameters: Name Type Description resp Array.&lt;Object&gt; List of items which are objects or errors. Members errors :Array.&lt;Object&gt; Items from the input array which resulted in an error. This value is a sparsely populated array, maintaining the indexes of the items as they were originally submitted. Type: Array.&lt;Object&gt; response :Array.&lt;Object&gt; Original input array Type: Array.&lt;Object&gt; successes :Array.&lt;Object&gt; Items from the input array which were successfully processed. This value is a sparsely populated array, maintaining the indexes of the items as they were originally submitted. Type: Array.&lt;Object&gt; × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-04T11:37:08-07:00 using the DocStrap template. "},"Client.html":{"id":"Client.html","title":"Class: Client","body":" Chain Node.js SDK Modules AccessTokensApiAccountsApiAssetsApiBalancesApiConfigApiMockHsmKeysApiTransactionFeedsApiTransactionsApiUnspentOutputsApi Classes BatchResponseClientConnectionHsmSignerPageTransactionBuilderTransactionFeed Global Global Class: Client Client The Chain API Client object is the root object for all API interactions. To interact with Chain Core, a Client object must always be instantiated first. new Client(baseUrl, token) constructor - create a new Chain client object capable of interacting with the specified Chain Core. Parameters: Name Type Description baseUrl String Chain Core URL. token String Chain Core client token for API access. Members accessTokens :module:AccessTokensApi API actions for access tokens Type: module:AccessTokensApi accounts :module:AccountsApi API actions for accounts Type: module:AccountsApi assets :module:AssetsApi API actions for assets. Type: module:AssetsApi balances :module:BalancesApi API actions for balances. Type: module:BalancesApi config :module:ConfigApi API actions for config. Type: module:ConfigApi mockHsm Properties: Name Type Description keys module:MockHsmKeysApi API actions for MockHSM keys. signerConnection Connection MockHSM signer connection. transactionFeeds :module:TransactionFeedsApi API actions for transaction feeds. Type: module:TransactionFeedsApi transactions :module:TransactionsApi API actions for transactions. Type: module:TransactionsApi unspentOutputs :module:UnspentOutputsApi API actions for unspent outputs. Type: module:UnspentOutputsApi Methods request(path [, body]) Submit a request to the stored Chain Core connection. Parameters: Name Type Argument Default Description path String body object &lt;optional&gt; {} Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-04T11:37:08-07:00 using the DocStrap template. "},"Connection.html":{"id":"Connection.html","title":"Class: Connection","body":" Chain Node.js SDK Modules AccessTokensApiAccountsApiAssetsApiBalancesApiConfigApiMockHsmKeysApiTransactionFeedsApiTransactionsApiUnspentOutputsApi Classes BatchResponseClientConnectionHsmSignerPageTransactionBuilderTransactionFeed Global Global Class: Connection Connection Connection information for an instance of Chain Core. new Connection(baseUrl, token) constructor - create a new Chain client object capable of interacting with the specified Chain Core. Parameters: Name Type Description baseUrl String Chain Core URL. token String Chain Core client token for API access. Methods request(path [, body]) Submit a request to the specified Chain Core. Parameters: Name Type Argument Default Description path String body object &lt;optional&gt; {} Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-04T11:37:08-07:00 using the DocStrap template. "},"HsmSigner.html":{"id":"HsmSigner.html","title":"Class: HsmSigner","body":" Chain Node.js SDK Modules AccessTokensApiAccountsApiAssetsApiBalancesApiConfigApiMockHsmKeysApiTransactionFeedsApiTransactionsApiUnspentOutputsApi Classes BatchResponseClientConnectionHsmSignerPageTransactionBuilderTransactionFeed Global Global Class: HsmSigner HsmSigner In order to issue or transfer asset units on a blockchain, a transaction is created in Chain Core and sent to the HSM for signing. The HSM signs the transaction without ever revealing the private key. Once signed, the transaction can be submitted to the blockchain successfully. More info: https://chain.com/docs/core/build-applications/keys new HsmSigner() Create a new HSM signer object. Methods addKey(key, connection) addKey - Add a new key/signer pair to the HSM signer. Parameters: Name Type Description key Object | String An object with an xpub key, or an xpub as a string. connection Connection Authenticated connection to a specific HSM instance. Returns: Type void sign(template [, callback]) sign - Sign a single transaction. Parameters: Name Type Argument Description template Object A single transaction template. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Transaction template with all possible signatures added. Type Object signBatch(templates [, callback]) signBatch - Sign a batch of transactions. Parameters: Name Type Argument Description templates Array.&lt;Object&gt; Array of transaction templates. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Tranasaction templates with all possible signatures added, as well as errors. Type BatchResponse × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-04T11:37:08-07:00 using the DocStrap template. "},"module-AccessTokensApi.html":{"id":"module-AccessTokensApi.html","title":"Module: AccessTokensApi","body":" Chain Node.js SDK Modules AccessTokensApiAccountsApiAssetsApiBalancesApiConfigApiMockHsmKeysApiTransactionFeedsApiTransactionsApiUnspentOutputsApi Classes BatchResponseClientConnectionHsmSignerPageTransactionBuilderTransactionFeed Global Global Module: AccessTokensApi API for interacting with access tokens. More info: https://chain.com/docs/core/learn-more/authentication Methods &lt;inner&gt; create(params [, callback]) Create a new access token. Parameters: Name Type Argument Description params Object Parameters for access token creation. Properties Name Type Description id String User specified, unique identifier. type String Either 'client' or 'network'. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Newly created access token. Type Promise.&lt;AccessToken&gt; &lt;inner&gt; delete(id [, callback]) Delete the specified access token. Parameters: Name Type Argument Description id String Access token ID. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Status of deleted object. Type Promise.&lt;Object&gt; &lt;inner&gt; query(params [, callback]) Get one page of access tokens sorted by descending creation time, optionally filtered by type. Parameters: Name Type Argument Default Description params Object {} Filter and pagination information. Properties Name Type Description type String Type of access tokens to return. pageSize Number Number of items to return in result set. callback pageCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Requested page of results. Type Promise.&lt;Page.&lt;AccessToken&gt;&gt; &lt;inner&gt; queryAll(params, processor [, callback]) Request all access tokens matching the specified query, calling the supplied processor callback with each item individually. Parameters: Name Type Argument Default Description params Object {} Filter and pagination information. Properties Name Type Description type String Type of access tokens to return. pageSize Number Number of items to return in result set. processor QueryProcessor.&lt;AccessToken&gt; Processing callback. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: A promise resolved upon processing of all items, or rejected on error. Type Promise × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-04T11:37:08-07:00 using the DocStrap template. "},"module-AccountsApi.html":{"id":"module-AccountsApi.html","title":"Module: AccountsApi","body":" Chain Node.js SDK Modules AccessTokensApiAccountsApiAssetsApiBalancesApiConfigApiMockHsmKeysApiTransactionFeedsApiTransactionsApiUnspentOutputsApi Classes BatchResponseClientConnectionHsmSignerPageTransactionBuilderTransactionFeed Global Global Module: AccountsApi API for interacting with accounts. More info: https://chain.com/docs/core/build-applications/accounts Methods &lt;inner&gt; create(params [, callback]) Create a new account. Parameters: Name Type Argument Description params module:AccountsApi~createRequest Parameters for account creation. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Newly created account. Type Promise.&lt;Account&gt; &lt;inner&gt; createBatch(params [, callback]) Create multiple new accounts. Parameters: Name Type Argument Description params Array.&lt;module:AccountsApi~createRequest&gt; Parameters for creation of multiple accounts. callback batchCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Newly created accounts. Type Promise.&lt;BatchResponse.&lt;Account&gt;&gt; &lt;inner&gt; createControlProgram(params [, callback]) Parameters: Name Type Argument Description params Object Object containing either alias or ID identifying account to create control program for. Properties Name Type Argument Description alias String &lt;optional&gt; An account alias. Either this or `id` is required. id String &lt;optional&gt; An account ID. Either this or `alias` is required. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Deprecated: as of version 1.1. Use #createReceiver instead. Create a new control program, specifying either an account ID or account alias to indicate the controlling party. More info: https://chain.com/docs/core/build-applications/control-programs#account-control-programs Returns: Newly created control program. Type Promise.&lt;Object&gt; &lt;inner&gt; createReceiver(params [, callback]) Create a new receiver under the specified account. Parameters: Name Type Argument Description params module:AccountsApi~createReceiverRequest Parameters for receiver creation. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Newly created receiver. Type Promise.&lt;Receiver&gt; &lt;inner&gt; createReceiverBatch(params [, callback]) Create multiple receivers under the specified accounts. Parameters: Name Type Argument Description params Array.&lt;module:AccountsApi~createReceiverRequest&gt; Parameters for creation of multiple receivers. callback batchCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Newly created receivers. Type Promise.&lt;BatchResponse.&lt;Receiver&gt;&gt; &lt;inner&gt; query(params [, callback]) Get one page of accounts matching the specified query. Parameters: Name Type Argument Default Description params Object {} Filter and pagination information. Properties Name Type Description filter String Filter string, see https://chain.com/docs/core/build-applications/queries. filterParams Array.&lt;(String|Number)&gt; Parameter values for filter string (if needed). pageSize Number Number of items to return in result set. callback pageCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Requested page of results. Type Promise.&lt;Page.&lt;Account&gt;&gt; &lt;inner&gt; queryAll(params, processor [, callback]) Request all accounts matching the specified query, calling the supplied processor callback with each item individually. Parameters: Name Type Argument Default Description params Object {} Filter and pagination information. Properties Name Type Description filter String Filter string, see https://chain.com/docs/core/build-applications/queries. filterParams Array.&lt;(String|Number)&gt; Parameter values for filter string (if needed). pageSize Number Number of items to return in result set. processor QueryProcessor.&lt;Account&gt; Processing callback. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: A promise resolved upon processing of all items, or rejected on error. Type Promise Type Definitions createReceiverRequest Type: Object Properties: Name Type Argument Description accountAlias String &lt;optional&gt; The unique alias of the account. accountAlias or accountId must be provided. accountId String &lt;optional&gt; The unique ID of the account. accountAlias or accountId must be provided. expiresAt String &lt;optional&gt; An RFC3339 timestamp indicating when the receiver will cease to be valid. Defaults to 30 days in the future. createRequest Type: Object Properties: Name Type Argument Description alias String &lt;optional&gt; User specified, unique identifier. rootXpubs Array.&lt;String&gt; The list of keys used to create control programs under the account. quorum Number The number of keys required to sign transactions for the account. tags Object &lt;optional&gt; User-specified tag structure for the account. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-04T11:37:09-07:00 using the DocStrap template. "},"module-AssetsApi.html":{"id":"module-AssetsApi.html","title":"Module: AssetsApi","body":" Chain Node.js SDK Modules AccessTokensApiAccountsApiAssetsApiBalancesApiConfigApiMockHsmKeysApiTransactionFeedsApiTransactionsApiUnspentOutputsApi Classes BatchResponseClientConnectionHsmSignerPageTransactionBuilderTransactionFeed Global Global Module: AssetsApi API for interacting with assets. More info: https://chain.com/docs/core/build-applications/assets Methods &lt;inner&gt; create(params [, callback]) Create a new asset. Parameters: Name Type Argument Description params module:AssetsApi~createRequest Parameters for asset creation. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Newly created asset. Type Promise.&lt;Asset&gt; &lt;inner&gt; createBatch(params [, callback]) Create multiple new assets. Parameters: Name Type Argument Description params Array.&lt;module:AssetsApi~createRequest&gt; Parameters for creation of multiple assets. callback batchCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Newly created assets. Type Promise.&lt;BatchResponse.&lt;Asset&gt;&gt; &lt;inner&gt; query(params [, callback]) Get one page of assets matching the specified query. Parameters: Name Type Argument Default Description params Object {} Filter and pagination information. Properties Name Type Description filter String Filter string, see https://chain.com/docs/core/build-applications/queries. filterParams Array.&lt;(String|Number)&gt; Parameter values for filter string (if needed). pageSize Number Number of items to return in result set. callback pageCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Requested page of results. Type Promise.&lt;Page.&lt;Asset&gt;&gt; &lt;inner&gt; queryAll(params, processor [, callback]) Request all assets matching the specified query, calling the supplied processor callback with each item individually. Parameters: Name Type Argument Default Description params Object {} Filter and pagination information. Properties Name Type Description filter String Filter string, see https://chain.com/docs/core/build-applications/queries. pageSize Number Number of items to return in result set. filterParams Array.&lt;(String|Number)&gt; Parameter values for filter string (if needed). processor QueryProcessor.&lt;Asset&gt; Processing callback. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: A promise resolved upon processing of all items, or rejected on error. Type Promise Type Definitions createRequest Type: Object Properties: Name Type Argument Description alias String &lt;optional&gt; User specified, unique identifier. rootXpubs Array.&lt;String&gt; The list of keys used to create the issuance program for the asset. quorum Number The number of keys required to issue units of the asset. tags Object &lt;optional&gt; User-specified, arbitrary/unstructured data local to the asset's originating core. defintion Object &lt;optional&gt; User-specified, arbitrary/unstructured data visible across blockchain networks. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-04T11:37:09-07:00 using the DocStrap template. "},"module-BalancesApi.html":{"id":"module-BalancesApi.html","title":"Module: BalancesApi","body":" Chain Node.js SDK Modules AccessTokensApiAccountsApiAssetsApiBalancesApiConfigApiMockHsmKeysApiTransactionFeedsApiTransactionsApiUnspentOutputsApi Classes BatchResponseClientConnectionHsmSignerPageTransactionBuilderTransactionFeed Global Global Module: BalancesApi API for interacting with balances. More info: https://chain.com/docs/core/build-applications/queries Methods &lt;inner&gt; query(params [, callback]) Get one page of balances matching the specified query. Parameters: Name Type Argument Default Description params Object {} Filter and pagination information. Properties Name Type Description filter String Filter string, see https://chain.com/docs/core/build-applications/queries. filterParams Array.&lt;(String|Number)&gt; Parameter values for filter string (if needed). sumBy Array.&lt;String&gt; List of unspent output attributes to sum by. timestamp Integer A millisecond Unix timestamp. By using this parameter, you can perform queries that reflect the state of the blockchain at different points in time. pageSize Number Number of items to return in result set. callback pageCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Requested page of results. Type Promise.&lt;Page.&lt;Balance&gt;&gt; &lt;inner&gt; queryAll(params, processor [, callback]) Request all balances matching the specified query, calling the supplied processor callback with each item individually. Parameters: Name Type Argument Default Description params Object {} Filter and pagination information. Properties Name Type Description filter String Filter string, see https://chain.com/docs/core/build-applications/queries. filterParams Array.&lt;(String|Number)&gt; Parameter values for filter string (if needed). sumBy Array.&lt;String&gt; List of unspent output attributes to sum by. timestamp Integer A millisecond Unix timestamp. By using this parameter, you can perform queries that reflect the state of the blockchain at different points in time. pageSize Number Number of items to return in result set. processor QueryProcessor.&lt;Balance&gt; Processing callback. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: A promise resolved upon processing of all items, or rejected on error. Type Promise × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-04T11:37:09-07:00 using the DocStrap template. "},"module-ConfigApi.html":{"id":"module-ConfigApi.html","title":"Module: ConfigApi","body":" Chain Node.js SDK Modules AccessTokensApiAccountsApiAssetsApiBalancesApiConfigApiMockHsmKeysApiTransactionFeedsApiTransactionsApiUnspentOutputsApi Classes BatchResponseClientConnectionHsmSignerPageTransactionBuilderTransactionFeed Global Global Module: ConfigApi Chain Core can be configured as a new blockchain network, or as a node in an existing blockchain network. More info: https://chain.com/docs/core/get-started/configure Methods &lt;inner&gt; configure(opts [, callback]) Configure specified Chain Core. Parameters: Name Type Argument Description opts Object options for configuring Chain Core. Properties Name Type Description isGenerator Boolean Whether the local core will be a block generator for the blockchain; i.e., you are starting a new blockchain on the local core. `false` if you are connecting to a pre-existing blockchain. generatorUrl String A URL for the block generator. Required if `isGenerator` is false. generatorAccessToken String A network access token provided by administrators of the block generator. Required if `isGenerator` is false. blockchainId String The unique ID of the generator's blockchain. Required if `isGenerator` is false. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Promise resolved on success. Type Promise &lt;inner&gt; info( [callback]) Get info on specified Chain Core. Parameters: Name Type Argument Description callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Requested info of specified Chain Core. Type Promise.&lt;CoreInfo&gt; &lt;inner&gt; reset(everything [, callback]) Reset specified Chain Core. Parameters: Name Type Argument Description everything Boolean If `true`, all objects including access tokens and MockHSM keys will be deleted. If `false`, then access tokens and MockHSM keys will be preserved. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Promise resolved on success. Type Promise × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-04T11:37:09-07:00 using the DocStrap template. "},"module-MockHsmKeysApi.html":{"id":"module-MockHsmKeysApi.html","title":"Module: MockHsmKeysApi","body":" Chain Node.js SDK Modules AccessTokensApiAccountsApiAssetsApiBalancesApiConfigApiMockHsmKeysApiTransactionFeedsApiTransactionsApiUnspentOutputsApi Classes BatchRespo processing of all items, or rejected on error. Type Promise × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-04T11:37:09-07:00 using the DocStrap template. "},"module-TransactionFeedsApi.html":{"id":"module-TransactionFeedsApi.html","title":"Module: TransactionFeedsApi","body":" Chain Node.js SDK Modules AccessTokensApiAccountsApiAssetsApiBalancesApiConfigApiMockHsmKeysApiTransactionFeedsApiTransactionsApiUnspentOutputsApi Classes BatchResponseClientConnectionHsmSignerPageTransactionBuilderTransactionFeed Global Global Module: TransactionFeedsApi You can use transaction feeds to process transactions as they arrive on the blockchain. This is helpful for real-time applications such as notifications or live-updating interfaces. More info: https://chain.com/docs/core/build-applications/real-time-transaction-processing Methods &lt;inner&gt; create(params [, callback]) Create a new transaction feed. Parameters: Name Type Argument Description params Object Parameters for creating Transaction Feeds. Properties Name Type Description alias String A unique alias for the transaction feed. filter String A valid filter string for the `/list-transactions` endpoint. The transaction feed will be composed of future transactions that match the filter. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Newly created transaction feed Type Promise.&lt;TransactionFeed&gt; &lt;inner&gt; delete(params [, callback]) Delete a transaction feed given an id/alias. Parameters: Name Type Argument Description params Object Parameters to delete single Transaction Feed. Properties Name Type Description id String The unique ID of a transaction feed. Either `id` or `alias` is required. alias String The unique alias of a transaction feed. Either `id` or `alias` is required. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Promise resolved on success Type Promise &lt;inner&gt; get(params [, callback]) Get single transaction feed given an id/alias. Parameters: Name Type Argument Description params Object Parameters to get single Transaction Feed. Properties Name Type Description id String The unique ID of a transaction feed. Either `id` or `alias` is required. alias String The unique alias of a transaction feed. Either `id` or `alias` is required. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Requested transaction feed object Type Promise.&lt;TransactionFeed&gt; &lt;inner&gt; query(params [, callback]) Get one page of transaction feeds. Parameters: Name Type Argument Default Description params Object {} Pagination information. Properties Name Type Description pageSize Number Number of items to return in result set. callback pageCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Requested page of results. Type Promise.&lt;Page.&lt;TransactionFeed&gt;&gt; &lt;inner&gt; queryAll(params, processor [, callback]) Request all transaction feeds matching the specified query, calling the supplied processor callback with each item individually. Parameters: Name Type Argument Default Description params Object {} Pagination information. Properties Name Type Description pageSize Number Number of items to return in result set. processor QueryProcessor.&lt;TransactionFeed&gt; Processing callback. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: A promise resolved upon processing of all items, or rejected on error. Type Promise × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-04T11:37:09-07:00 using the DocStrap template. "},"module-TransactionsApi.html":{"id":"module-TransactionsApi.html","title":"Module: TransactionsApi","body":" Chain Node.js SDK Modules AccessTokensApiAccountsApiAssetsApiBalancesApiConfigApiMockHsmKeysApiTransactionFeedsApiTransactionsApiUnspentOutputsApi Classes BatchResponseClientConnectionHsmSignerPageTransactionBuilderTransactionFeed Global Global Module: TransactionsApi API for interacting with transactions. More info: https://chain.com/docs/core/build-applications/transaction-basics Methods &lt;inner&gt; build(builderBlock [, callback]) Build an unsigned transaction from a set of actions. Parameters: Name Type Argument Description builderBlock module:TransactionsApi~builderCallback Function that adds desired actions to a given builder object. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Unsigned transaction template, or error. Type Promise.&lt;Object&gt; &lt;inner&gt; buildBatch(builderBlocks [, callback]) Build multiple unsigned transactions from multiple sets of actions. Parameters: Name Type Argument Description builderBlocks Array.&lt;module:TransactionsApi~builderCallback&gt; Functions that add desired actions to a given builder object, one per transaction. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Batch of unsigned transaction templates, or errors. Type Promise.&lt;BatchResponse&gt; &lt;inner&gt; query(params [, callback]) Get one page of transactions matching the specified query. Parameters: Name Type Argument Default Description params Object {} Filter and pagination information. Properties Name Type Description filter String Filter string, see https://chain.com/docs/core/build-applications/queries. filterParams Array.&lt;(String|Number)&gt; Parameter values for filter string (if needed). startTime Number A Unix timestamp in milliseconds. When specified, only transactions with a block time greater than the start time will be returned. endTime Number A Unix timestamp in milliseconds. When specified, only transactions with a block time less than the start time will be returned. timeout Number A time in milliseconds after which a server timeout should occur. Defaults to 1000 (1 second). pageSize Number Number of items to return in result set. callback pageCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Requested page of results. Type Promise.&lt;Page.&lt;Transaction&gt;&gt; &lt;inner&gt; queryAll(params, processor [, callback]) Request all transactions matching the specified query, calling the supplied processor callback with each item individually. Parameters: Name Type Argument Default Description params Object {} Filter and pagination information. Properties Name Type Description filter String Filter string, see https://chain.com/docs/core/build-applications/queries. filterParams Array.&lt;(String|Number)&gt; Parameter values for filter string (if needed). startTime Number A Unix timestamp in milliseconds. When specified, only transactions with a block time greater than the start time will be returned. endTime Number A Unix timestamp in milliseconds. When specified, only transactions with a block time less than the start time will be returned. timeout Number A time in milliseconds after which a server timeout should occur. Defaults to 1000 (1 second). pageSize Number Number of items to return in result set. processor QueryProcessor.&lt;Transaction&gt; Processing callback. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: A promise resolved upon processing of all items, or rejected on error. Type Promise &lt;inner&gt; submit(signed) Submit a signed transaction to the blockchain. Parameters: Name Type Description signed Object A fully signed transaction template. Returns: Transaction ID of the successful transaction, or error. Type Promise.&lt;Object&gt; &lt;inner&gt; submitBatch(signed) Submit multiple signed transactions to the blockchain. Parameters: Name Type Description signed Array.&lt;Object&gt; An array of fully signed transaction templates. Returns: Batch response of transaction IDs, or errors. Type Promise.&lt;BatchResponse&gt; Type Definitions builderCallback(builder) Processing callback for building a transaction. The instance of TransactionBuilder modified in the function is used to build a transaction in Chain Core. Parameters: Name Type Description builder TransactionBuilder × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-04T11:37:09-07:00 using the DocStrap template. "},"module-UnspentOutputsApi.html":{"id":"module-UnspentOutputsApi.html","title":"Module: UnspentOutputsApi","body":" Chain Node.js SDK Modules AccessTokensApiAccountsApiAssetsApiBalancesApiConfigApiMockHsmKeysApiTransactionFeedsApiTransactionsApiUnspentOutputsApi Classes BatchResponseClientConnectionHsmSignerPageTransactionBuilderTransactionFeed Global Global Module: UnspentOutputsApi API for interacting with unspent outputs. More info: https://chain.com/docs/core/build-applications/unspent-outputs Methods &lt;inner&gt; query(params [, callback]) Get one page of unspent outputs matching the specified query. Parameters: Name Type Argument Default Description params Object {} Filter and pagination information. Properties Name Type Description filter String Filter string, see https://chain.com/docs/core/build-applications/queries. filterParams Array.&lt;(String|Number)&gt; Parameter values for filter string (if needed). timestamp Integer A millisecond Unix timestamp. By using this parameter, you can perform queries that reflect the state of the blockchain at different points in time. pageSize Number Number of items to return in result set. callback pageCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Requested page of results. Type Promise.&lt;Page.&lt;UnspentOutput&gt;&gt; &lt;inner&gt; queryAll(params, processor [, callback]) Request all unspent outputs matching the specified query, calling the supplied processor callback with each item individually. e Type Description assetId String Asset ID specifying the asset to be controlled. You must specify either an ID or an alias. assetAlias String Asset alias specifying the asset to be controlled. You must specify either an ID or an alias. controlProgram String The control program to be used. amount Number Amount of the asset to be controlled. Deprecated: as of version 1.1. Use #controlWithReceiver instead. Add an action that controls assets with a control program. controlWithReceiver(params) Add an action that controls assets with a receiver. Parameters: Name Type Description params Object Action parameters. Properties Name Type Description receiver Object The receiver object in which assets will be controlled. assetId String Asset ID specifying the asset to be controlled. You must specify either an ID or an alias. assetAlias String Asset alias specifying the asset to be controlled. You must specify either an ID or an alias. amount Number Amount of the asset to be controlled. issue(params) Add an action that issues assets. Parameters: Name Type Description params Object Action parameters. Properties Name Type Description assetId String Asset ID specifying the asset to be issued. You must specify either an ID or an alias. assetAlias String Asset alias specifying the asset to be issued. You must specify either an ID or an alias. amount String Amount of the asset to be issued. retire(params) Add an action that retires units of an asset. Parameters: Name Type Description params Object Action parameters. Properties Name Type Description assetId String Asset ID specifying the asset to be retired. You must specify either an ID or an alias. assetAlias String Asset alias specifying the asset to be retired. You must specify either an ID or an alias. amount Number Amount of the asset to be retired. spendFromAccount(params) Add an action that spends assets from an account specified by identifier. Parameters: Name Type Description params Object Action parameters. Properties Name Type Description assetId String Asset ID specifying the asset to be spent. You must specify either an ID or an alias. assetAlias String Asset alias specifying the asset to be spent. You must specify either an ID or an alias. accountId String Account ID specifying the account spending the asset. You must specify either an ID or an alias. accountAlias String Account alias specifying the account spending the asset. You must specify either an ID or an alias. amount Number Amount of the asset to be spent. spendUnspentOutput(params) Add an action that spends an unspent output. Parameters: Name Type Description params Object Action parameters. Properties Name Type Description outputId String ID of the transaction output to be spent. transactionReferenceData(referenceData) transactionReferenceData - Sets the transaction-level reference data. May only be used once per transaction. Parameters: Name Type Description referenceData Object User specified, unstructured data to be embedded in a transaction. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-04T11:37:09-07:00 using the DocStrap template. "},"TransactionFeed.html":{"id":"TransactionFeed.html","title":"Class: TransactionFeed","body":" Chain Node.js SDK Modules AccessTokensApiAccountsApiAssetsApiBalancesApiConfigApiMockHsmKeysApiTransactionFeedsApiTransactionsApiUnspentOutputsApi Classes BatchResponseClientConnectionHsmSignerPageTransactionBuilderTransactionFeed Global Global Class: TransactionFeed TransactionFeed A single transaction feed that can be consumed. See TransactionFeeds for actions to create TransactionFeed objects. More info: https://chain.com/docs/core/build-applications/real-time-transaction-processing new TransactionFeed(feed, client) Create a new transaction feed consumer. Parameters: Name Type Description feed Object API response from module:TransactionFeedsApi `create` or `get` call. client Client Configured Chain client object Properties: Name Type Description id String Unique transaction feed identifier. alias String User specified, unique identifier. filter String after String Methods consume(consumer [, timeout] [, callback]) Process items returned from a transaction feed in real-time. Parameters: Name Type Argument Default Description consumer FeedProcessor Called once with each item to do any desired processing. The callback can optionally choose to terminate the loop. timeout Number &lt;optional&gt; 86400 Number of seconds to wait before closing connection. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-04T11:37:09-07:00 using the DocStrap template. "}}
